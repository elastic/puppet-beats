---
sudo: required
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
jobs:
  include:
  - stage: intake
    env:
    - TASK=intake
    - PUPPET_VERSION='~> 4.5.0'
  - env:
    - TASK=intake
  - env:
    - TASK=intake
    - PUPPET_VERSION='~> 5.0'
notifications:
  email: false
  slack:
    secure: 
